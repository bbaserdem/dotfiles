<?xml version="1.0" encoding="UTF-8"?>
<!-- vim: set filetype=xml : -->
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- -->
<fontconfig>
    <alias>
        <family>Gohu GohuFont</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <!-- by default fontconfig assumes any unrecognized font is sans-serif, so -->
    <!-- the fonts above now have /both/ families.  fix this. -->
    <!-- note that "delete" applies to the first match -->
    <match>
        <test compare="eq" name="family">
            <string>sans-serif</string>
        </test>
        <test compare="eq" name="family">
            <string>monospace</string>
        </test>
        <edit mode="delete" name="family"/>
    </match>
    <!-- Generic name aliasing -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Droid Sans</family>
            <family>SauceCodePro Nerd Font</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Gentium</family>
            <family>SauceCodePro Nerd Font</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Gohu Gohufont</family>
            <family>SauceCodePro Nerd Font Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace-thin</family>
        <prefer>
            <family>Iosevka</family>
            <family>SauceCodePro Nerd Font Mono</family>
        </prefer>
    </alias>
</fontconfig>
