;====================;
;                    ;
;   Polybar Config   ;
;                    ;
;====================;

; Modify pulseaudio script for audio sink detection
; Add PIA mirror to the openvpn script

[colors]
bkgr =  ${env:PB_BKGR}
frgr =  ${env:PB_FRGR}
mute =  ${env:PB_MUTE}
crms =  ${env:PB_CRMS}
orng =  ${env:PB_ORNG}
gren =  ${env:PB_GREN}
cyan =  ${env:PB_CYAN}
indg =  ${env:PB_INDG}
viol =  ${env:PB_VIOL}

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 0
margin-bottom = 0

;==========;
;          ;
;   Bars   ;
;          ;
;==========;

[bar/top]
monitor = ${env:MONITOR:eDP-1}
monitor-fallback = ${env:MONITOR:HDMI-2}
width = 1888
height = 32
offset-x = 16
offset-y = 16
background = ${colors.bkgr}
format-background = ${colors.bkgr}
foreground = ${colors.frgr}
line-size = 2
line-color = ${colors.mute}
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "iosevka:pixelsize=10;1"
font-1 = "fontawesome:size=10;1"
font-2 = "Weather Icons:size=12;1"
modules-left = bspwm xwindow
modules-center = redshift date time weather offlineimap
modules-right = backlight bluetooth fan temperature cpu memory battery powermenu
fixed-center = true
tray-transparent = false

[bar/bot]
bottom = true
monitor = ${env:MONITOR:eDP-1}
monitor-fallback = ${env:MONITOR:HDMI-2}
width = 1888
height = 32
offset-x = 16
offset-y = 16
background = ${colors.bkgr}
format-background = ${colors.bkgr}
foreground = ${colors.frgr}
line-size = 2
line-color = ${colors.mute}
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "iosevka:pixelsize=10;1"
font-1 = "fontawesome:size=10;1"
modules-left = wlan eth pkg vpn
modules-center = vol-analog mpd vol-hdmi vol-btooth
modules-right = xkeyboard uptime kernel bbswitch
fixed-center = false
tray-position = right
tray-transparent = false

[bar/wtop]
monitor = ${env:MONITOR:DVI-I-1}
monitor-fallback = ${env:MONITOR:DP-2}
width = 1888
height = 32
offset-x = 16
offset-y = 16
background = ${colors.bkgr}
format-background = ${colors.bkgr}
foreground = ${colors.frgr}
line-size = 2
line-color = ${colors.mute}
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "iosevka:pixelsize=10;1"
font-1 = "fontawesome:size=10;1"
font-2 = "Weather Icons:size=12;1"
modules-left = bspwm i3 xwindow
modules-center = redshift date time weather offlineimap
modules-right = fan temperature cpu memory powermenu
fixed-center = false
tray-transparent = false

[bar/wbot]
bottom = true
monitor = ${env:MONITOR:DVI-I-1}
monitor-fallback = ${env:MONITOR:DP-2}
width = 1888
height = 32
offset-x = 16
offset-y = 16
background = ${colors.bkgr}
format-background = ${colors.bkgr}
foreground = ${colors.frgr}
line-size = 2
line-color = ${colors.mute}
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "iosevka:pixelsize=10;1"
font-1 = "fontawesome:size=10;1"
modules-left = ethw pkg openvpn openconnect
modules-center = vol-analog mpd
modules-right = xkeyboard uptime kernel
tray-position = right
fixed-center = false
tray-transparent = false

;========;
; Window ;
;========;
;-bspwm
;-i3
;-xwindow
; Using cyan

[module/bspwm]
type =                      internal/bspwm
label-focused =             %name%
label-occupied =            %name%
label-urgent =              %name%!
label-empty =               %name%

label-focused-foreground =  ${colors.cyan}
label-focused-underline =   ${colors.cyan}

label-occupied-foreground = ${colors.frgr}
label-occupied-underline =  ${colors.frgr}

label-urgent-foreground =   ${colors.orng}
label-urgent-underline =    ${colors.orng}

label-empty-foreground =    ${colors.mute}
label-empty-underline =     ${colors.mute}

label-focused-padding =     1
label-occupied-padding =    1
label-urgent-padding =      1
label-empty-padding =       1

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 30

;======;
; Time ;
;======;
;-redshift
;-date
;-time
;-weather
;-offlineimap
; Use viol

[module/redshift]
type =                      custom/script
exec =                      $XDG_CONFIG_HOME/polybar/rsinfo.sh
interval =                  5
format =                    <label>
click-left =                $XDG_CONFIG_HOME/polybar/rsinfo.sh --toggle
format-underline =          ${colors.viol}

[module/date]
type =                      internal/date
interval =                  60
date =                      " %a, %d %b"
date-alt =                  " %d-%m-%y"
time =                      " %H:%M:%S"
format-prefix-foreground =  ${colors.frgr}
format-underline =          ${colors.viol}
label =                     ${env:PB_DATE}

[module/time]
type =                      internal/date
interval =                  1
date =                      " %d-%m-%Y"
time =                      " %H:%M:%S"
time-alt =                  " %H:%M:%S"
format-prefix-foreground =  ${colors.frgr}
format-underline =          ${colors.viol}
label =                     ${env:PB_TIME}

[module/weather]
type =                      custom/script
interval =                  300
format =                    <label>
format-underline =          ${colors.viol}
exec =                      $XDG_CONFIG_HOME/polybar/weather.sh

[module/offlineimap]
type =                      custom/script
exec =                      $XDG_CONFIG_HOME/polybar/oi_check.sh
interval =                  5
format =                    <label>
click-left =                $XDG_CONFIG_HOME/polybar/oi_check.sh --toggle
format-underline =          ${colors.viol}

;==========;
; Hardware ;
;==========;
;-(backlight)
;-bluetooth
;-fan
;-temperature
;-cpu
;-memory
;-battery
;-powermenu
; use indg

[module/backlight]
type =                      internal/backlight
card =                      intel_backlight
format =                    ${env:PB_BCKL}
label =                     %percentage%%
;enable-scroll =             true

[module/bluetooth]
type =                      custom/script
exec =                      $XDG_CONFIG_HOME/polybar/btooth.sh
interval =                  5
format-underline =          ${colors.indg}
format =                    <label>
label =                     "%output%"
click-left =                exec blueberry &
click-right =               exec bluetooth-sendto &

[module/fan]
type =                      custom/script
exec =                      $XDG_CONFIG_HOME/polybar/fanspeed.sh
interval =                  5
format-prefix =             " "
format-prefix-foreground =  ${colors.indg}
format =                    <label>
format-underline =          ${colors.indg}

[module/temperature]
type =                      custom/script
exec =                      $XDG_CONFIG_HOME/polybar/tempcore.sh
interval =                  3
format-prefix =             " "
format-prefix-foreground =  ${colors.indg}
format =                    <label>
format-underline =          ${colors.indg}

[module/cpu]
type =                      internal/cpu
interval =                  2
format-prefix =             " "
format-prefix-foreground =  ${colors.indg}
format-underline =          ${colors.indg}
label =                     %{A:termite -e htop:}%percentage%%%{A}
format =                    <label>

[module/memory]
type =                      internal/memory
interval =                  2
format-prefix =             " "
format-prefix-foreground =  ${colors.indg}
format-underline =          ${colors.indg}
label =                     %{A:termite -e htop:}%mb_used%(%percentage_used%%)%{A}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98
format-charging =               <animation-charging> <label-charging>
format-charging-underline =     ${colors.indg}
format-discharging =            <ramp-capacity> <label-discharging>
format-discharging-underline =  ${colors.indg}
format-full-prefix =            " "
format-full-prefix-foreground = ${colors.indg}
format-full-underline =         ${colors.indg}
ramp-capacity-0 =               
ramp-capacity-1 =               
ramp-capacity-2 =               
ramp-capacity-3 =               
ramp-capacity-4 =               
ramp-capacity-foreground =      ${colors.frgr}
animation-charging-0 =          
animation-charging-1 =          
animation-charging-2 =          
animation-charging-3 =          
animation-charging-4 =          
animation-charging-foreground = ${colors.frgr}
animation-charging-framerate =  750

[module/powermenu]
type =                          custom/menu
format-underline =              ${colors.indg}
format-spacing =                1
label-open =                    
label-open-foreground =         ${colors.indg}
label-close =                   
label-close-foreground =        ${colors.indg}
label-separator =               |
label-separator-foreground =    ${colors.frgr}
; Main menu
menu-0-0 =                      
menu-0-0-foreground =           ${colors.indg}
menu-0-0-exec =                 menu-open-1
menu-0-1 =                      
menu-0-1-exec =                 menu-open-2
menu-0-1-foreground =           ${colors.indg}
menu-0-2 =                      
menu-0-2-exec =                 menu-open-3
menu-0-2-foreground =           ${colors.indg}
menu-0-3 =                      
menu-0-3-exec =                 menu-open-4
menu-0-3-foreground =           ${colors.indg}
menu-0-4 =                      
menu-0-4-exec =                 menu-open-5
menu-0-4-foreground =           ${colors.indg}
; Lock screen menu
menu-1-0 =                      
menu-1-0-exec =                 menu-open-0
menu-1-0-foreground =           ${colors.indg}
menu-1-1 =                       Lock
menu-1-1-exec =                 lock
menu-1-1-foreground =           ${colors.indg}
; Sleep menu
menu-2-0 =                      
menu-2-0-exec =                 menu-open-0
menu-2-0-foreground =           ${colors.indg}
menu-2-1 =                       Suspend
menu-2-1-exec =                 systemctl suspend
menu-2-1-foreground =           ${colors.indg}
; Hibernate menu
menu-3-0 =                      
menu-3-0-exec =                 menu-open-0
menu-3-0-foreground =           ${colors.indg}
menu-3-1 =                       Hibernate
menu-3-1-exec =                 systemctl hibernate
menu-3-1-foreground =           ${colors.indg}
; Reboot menu
menu-4-0 =                      
menu-4-0-exec =                 menu-open-0
menu-4-0-foreground =           ${colors.indg}
menu-4-1 =                       Reboot
menu-4-1-exec =                 systemctl reboot
menu-4-1-foreground =           ${colors.indg}
; Shutdown menu
menu-5-0 =                      
menu-5-0-exec =                 menu-open-0
menu-5-0-foreground =           ${colors.indg}
menu-5-1 =                       Shutdown
menu-5-1-exec =                 systemctl poweroff
menu-5-1-foreground =           ${colors.indg}

;==========;
; Internet ;
;==========;
;-wlan
;-eth
;-(usb)
;-pkg
;-openvpn
;-openconnect
; use gren

[module/wlan]
type =                                  internal/network
interface =                             wlp4s0
interval =                              3.0
format-connected-prefix =               " "
format-connected-prefix-foreground =    ${colors.gren}
format-connected =                      %{A:networkmanager_dmenu&:}<label-connected>%{A}
label-connected =                       ${env:PB_WIFI}
format-connected-underline =            ${colors.gren}
format-disconnected-prefix =            " "
format-disconnected-prefix-foreground = ${colors.gren}
format-disconnected =                   %{A:networkmanager_dmenu&:}<label-disconnected>%{A}
label-disconnected =                    ${env:PB_NOFI}
format-disconnected-underline =         ${colors.gren}

[module/eth]
type =                              internal/network
interface =                         enp5s0
interval =                          3.0
format-connected =                  %{A:networkmanager_dmenu&:}<label-connected>%{A}
format-connected-underline =        ${colors.gren}
label-connected =                   ${env:PB_ETHC}
format-disconnected =               
format-connected-prefix =           " "
format-connected-prefix-foreground= ${colors.gren}

[module/ethw]
type =                              internal/network
interface =                         enp35s0
interval =                          3.0
format-connected =                  %{A:networkmanager_dmenu&:}<label-connected>%{A}
format-connected-underline =        ${colors.gren}
label-connected =                   ${env:PB_ETHC}
format-disconnected =               
format-connected-prefix =           " "
format-connected-prefix-foreground= ${colors.gren}

[module/usb-tether]
type =                              internal/network
interface =                         
interval =                          3.0
format-connected-underline =        ${colors.gren}
format-connected-prefix =           " "
format-connected-prefix-foreground= ${colors.gren}
label-connected =                   %{A:networkmanager_dmenu&:}%local_ip%%{A}
format-disconnected =

[module/pkg]
type =                              custom/script
exec =                              $XDG_CONFIG_HOME/polybar/pkg.sh
interval =                          600
format =                            <label>
label =                             "%output%"
format-prefix =                     " "
format-prefix-foreground =          ${colors.gren}
format-underline =                  ${colors.gren}

[module/vpn]
type =                              custom/script
exec =                              $XDG_CONFIG_HOME/polybar/vpn_check.sh
interval =                          5
format =                            <label>
label =                             "%output%"
format-prefix =                     " "
format-underline =                  ${colors.gren}
format-prefix-foreground =          ${colors.gren}

;=======;
; Music ;
;=======;
;-volume
;-mpd
; use crms

[module/vol-analog]
type =                                  custom/script
exec =                                  $XDG_CONFIG_HOME/polybar/pa-anlg.sh
tail =                                  true
click-right =                           exec pavucontrol &
click-left =                            $XDG_CONFIG_HOME/polybar/pa-anlg.sh --mt
scroll-up =                             $XDG_CONFIG_HOME/polybar/pa-anlg.sh --up
scroll-down =                           $XDG_CONFIG_HOME/polybar/pa-anlg.sh --dn
format-underline =                      ${colors.crms}

[module/vol-btooth]
type =                                  custom/script
exec =                                  $XDG_CONFIG_HOME/polybar/pa-blue.sh
tail =                                  true
click-right =                           exec blueberry &
click-left =                            $XDG_CONFIG_HOME/polybar/pa-blue.sh --mt
scroll-up =                             $XDG_CONFIG_HOME/polybar/pa-blue.sh --up
scroll-down =                           $XDG_CONFIG_HOME/polybar/pa-blue.sh --dn
format-underline =                      ${colors.crms}

[module/vol-hdmi]
type =                                  custom/script
exec =                                  $XDG_CONFIG_HOME/polybar/pa-hdmi.sh
tail =                                  true
click-right =                           exec pavucontrol &
click-left =                            $XDG_CONFIG_HOME/polybar/pa-hdmi.sh --mt
scroll-up =                             $XDG_CONFIG_HOME/polybar/pa-hdmi.sh --up
scroll-down =                           $XDG_CONFIG_HOME/polybar/pa-hdmi.sh --dn
format-underline =                      ${colors.crms}

[module/mpd]
type =                                  internal/mpd
format-online =                         ${env:PB_MPDA}
format-offline =                        ${env:PB_MPDI}
icon-play =                             
icon-pause =                            
icon-stop =                             
icon-prev =                             
icon-next =                             
icon-seekb =                            
icon-seekf =                            
icon-random =                           
icon-repeat =                           
icon-repeatone =                        
bar-progress-width =                    10
bar-progress-indicator =                
bar-progress-fill =                     
bar-progress-empty =                    
bar-progress-foreground-0 =             ${colors.crms}
bar-progress-indicator-foreground =     ${colors.frgr}
label-song-maxlen =                     30
label-song =                            %title%
toggle-on-foreground =                  ${colors.crms}
toggle-off-foreground =                 ${colors.mute}

;========;
; System ;
;========;
;-xkeyboard
;-uptime
;-kernel
;-bbswitch
; use orng

[module/xkeyboard]
type =                                  internal/xkeyboard
blacklist-0 =                           scroll lock
format =                                <label-layout> <label-indicator>
format-spacing =                        0
format-prefix =                         " "
format-prefix-foreground =              ${colors.orng}
format-prefix-underline =               ${colors.orng}
label-layout =                          %name%
label-layout-underline =                ${colors.orng}
label-indicator =                       %name%
label-indicator-underline =             ${colors.orng}

[module/uptime]
type =                                  custom/script
exec =                                  $XDG_CONFIG_HOME/polybar/uptime.sh
interval =                              30
format =                                <label>
label =                                 "%output%"
format-prefix =                         " "
format-prefix-foreground =              ${colors.orng}
format-underline =                      ${colors.orng}

[module/kernel]
type =                                  custom/script
exec =                                  uname -r
interval =                              1024
format =                                <label>
label =                                 "%output%"
format-prefix =                         " "
format-prefix-foreground =              ${colors.orng}
format-underline =                      ${colors.orng}

[module/bbswitch]
type =                                  custom/script
exec =                                  $XDG_CONFIG_HOME/polybar/bbswitch.sh
interval =                              5
format =                                <label>
label =                                 "%output%"
format-prefix =                         " "
format-prefix-foreground =              ${colors.orng}
format-underline =                      ${colors.orng}
click-left =                            "optirun -b none nvidia-settings -c :8"

;=======;
; Other ;
;=======;

[module/volume-old]
type =                              internal/volume
master-soundcard =                  default
speaker-soundcard =                 default
format-volume =                     %{A3:pavucontrol:}<label-volume>%{A}
format-volume-prefix =              " "
format-muted-prefix =               " "
format-headphones-prefix =          " "
format-muted-foreground =           ${colors.frgr}
label-muted =                       " "
label-volume =                      %percentage%%
bar-volume-width =                  12
bar-volume-gradient =               false
bar-volume-indicator =              
bar-volume-fill =                   
bar-volume-empty =                  
bar-volume-empty-foreground =       ${colors.frgr}
bar-volume-indicator-foreground =   ${colors.crms}

[module/temperature-old]
type =                  internal/temperature
thermal-zone =          0
warn-temperature =      80
format =                <ramp> <label>
format-underline =      ${colors.indg}
format-warn =           <ramp> <label-warn>
label =                 %temperature%
label-warn =            %temperature% !
label-warn-foreground = ${colors.orng}
ramp-0 =                
ramp-1 =                
ramp-2 =                
ramp-foreground =       ${colors.indg}
