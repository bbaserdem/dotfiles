# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Base16 Eighties 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0x2d2d2d'
    foreground: '0xd3d0c8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2d2d2d'
    cursor: '0xd3d0c8'

  # Normal colors
  normal:
    black:   '0x2d2d2d'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xd3d0c8'

  # Bright colors
  bright:
    black:   '0x747369'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xf2f0ec'

  indexed_colors:
    - { index: 16, color: '0xf99157' }
    - { index: 17, color: '0xd27b53' }
    - { index: 18, color: '0x393939' }
    - { index: 19, color: '0x515151' }
    - { index: 20, color: '0xa09f93' }
    - { index: 21, color: '0xe8e6df' }

env:
  WINIT_HIDPI_FACTOR: 1
  # TERM variable
  # TERM: xterm-256color

background_opacity: 0.9

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: none
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

tabspaces: 8

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

render_timer: false
persistent_logging: false
draw_bold_text_with_bright_colors: true

visual_bell:
  animation: EaseOutExpo
  duration: 200
  color: '0xffffff'

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  url:
    modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

