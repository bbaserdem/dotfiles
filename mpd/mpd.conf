# An example configuration file for MPD.
# Read the user manual for documentation: http://www.musicpd.org/doc/user/

# Library settings
music_directory                     "~/Music"
playlist_directory                  "~/Music"
auto_update                         "yes"
auto_update_depth                   "2"
save_absolute_paths_in_playlists    "no"
follow_outside_symlinks             "yes"
follow_inside_symlinks              "no"

# Playback settings
restore_paused          "yes"
metadata_to_use         "albumartist,artist,album,title,track,name,genre,date,composer,performer,disc"
replaygain              "auto"
volume_normalization    "no"

# Runtime settings
db_file             "~/.local/share/mpd/database"
pid_file            "/run/user/1000/mpd.pid"
sticker_file        "~/Music/sticker.sql"
state_file          "~/.local/share/mpd/state"

# Logging
log_file            "~/.cache/mpd/log"
log_level           "verbose"

# Server settings
bind_to_address     "0.0.0.0"
port                "6600"
zeroconf_enabled    "yes"
zeroconf_name       "MPD @ %h"

# Disable opus plugin to fallback to ffmpeg
decoder {
    plugin "opus"
    enabled "no"
}

# Outputs
# For MPD visualizer
audio_output {
    type            "fifo"
    name            "FIFO Visualizer"
    path            "/tmp/mpd.fifo"
    format          "44100:16:2"
}
# To pulseaudio
audio_output {
    type            "pulse"
    name            "Pulse Audio"
}
# To DAC
audio_output {
    type            "alsa"
    name            "USB DAC"
    device          "iec958:CARD=Schiit,DEV=0"
}

input {
    plugin "curl"
}
